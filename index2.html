<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try vuejs</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">

  <input type="text" v-on:keyup="changeOnKeyUp">
  <h1> {{ text }} </h1>

  <input type="text" v-on:keyup.ctrl.enter="textctrl = $event.target.value">
  <h1> {{ textctrl }} </h1>

  <form action="" method="GET" v-on:submit.prevent>
    <input type="button" value="Submit">
  </form>
</div>
<script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        text: '',
        textctrl: ''
      },
      methods: {
        changeOnKeyUp(event){
            //alert(event.target.value);
          this.text = event.target.value;
        }
      }
    });
</script>
</body>
</html>
