<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1 ref="message"> {{ message }} </h1>
    <button ref="myButton" @click="clickButton">Click Me!</button>
      <ul>
        <li v-for="n in 10" ref="numbers">{{n}}</li>
      </ul>
  </div>
<script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods: {
        clickButton(){
          //console.log(this.$refs);
          this.$refs.myButton.innerText = this.message;
        }
      }
    });

    console.log(app.$refs);

    setTimeout(function(){
      app.$refs.message.innerText = 'This is test';
    },2000);

    setTimeout(function(){
      app.message = 'This is another test';
    },4000);
</script>
</body>
</html>
