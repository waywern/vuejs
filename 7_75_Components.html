<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
    <counter></counter>
    <counter></counter>
</div>
<script type="text/javascript">
var data = {
	counter: 0
};

Vue.component('counter', {
	data: function() {
  	return data; // NEVER DO THIS!
  },
	template: `
  	<div>
		  <button @click="counter++">{{ counter }}</button>
		</div>
  `
});

new Vue({
	el: '#app',
});
</script>
</body>
</html>
