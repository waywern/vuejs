<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    var vm = new Vue({
    template: `
      <div>
        <p>Test</p>
        <p>{{ message }} </p>
      </div>
        `,
      data: {
        message: 'Hello Message'
      }
    });
    //vm.$mount('#app');
    vm.$mount();
    console.log(vm.$el);
    document.getElementById('app').appendChild(vm.$el);
</script>
</body>
</html>
