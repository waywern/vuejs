<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app1">
  <contact-us></contact-us>
</div>
<div id="app2">
  <contact-us></contact-us>
</div>
<script type="text/javascript">
  var contactUs = {
   data: function(){
    return {
      email: 'info@mighty.com'
    }
   },
   template: `
    <div>
     <h1>Contact Us</h1>
     <p>Please send an e-mail to: {{email}}</p>
    </div>
   `
  };

  var app = new Vue({
      el: '#app1',
      components: {
        'contact-us': contactUs
      }
    });
    var app = new Vue({
      el: '#app2'
    });
</script>
</body>
</html>
