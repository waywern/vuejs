<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>Counter: {{ counter }} </p>
    <button @click="counter++">Increase counter</button>
</div>
<script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        counter: 1
      }
    });
    setTimeout(function(){
      vm.$destroy();
    },5000);
</script>
</body>
</html>
