<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>

    <button @click="message = 'A new message'">Change message</button>
    <button @click="counter++">Increase Counter ({{ counter }})</button>

<script type="text/javascript">
var vm = new Vue({
  data: {
		message: 'Hello World!',
    counter: 1,
    created: new Date()
  },
  beforeCreate: [
  	function() {
      alert("beforeCreate #1");
    },
    function() {
      alert("beforeCreate #2");
    }
  ],
  created: function() {
  	alert("created");
  },
  beforeMount: function() {
  	alert("beforeMount");
  },
  mounted: function() {
  	alert("mounted");
  },
  beforeUpdate: function() {
  	alert("beforeUpdate");
  },
  updated: function() {
  	alert("updated");
  },
  beforeDestroy: function() {
  	alert("beforeDestroy");
  },
  destroyed: function() {
  	alert("destroyed");
  }
});

//vm.$destroy();

setTimeout(function() {
	vm.$mount('#app');
}, 2000);

console.log(vm);

</script>
</body>
</html>
