<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p  v-bind:title="message | changeFirstLetterToUpperCase">{{ message}}</p>
    <input  type="text" v-bind:value="message | changeFirstLetterToUpperCase"> </input>
</div>
<script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'this is my test for filter feature'
      },
      filters: {
        changeFirstLetterToUpperCase(value){
          if(!value){
            return '';
          }
          var words = value.toString().split(' ');
          //alert(words);
          var upperCaseWords = words.map(function(word){
            //alert(word.charAt(0));
            return word.charAt(0).toUpperCase() + word.slice(1);
          });
          //alert(upperCaseWords);
          return upperCaseWords.join(' ');
        }
      }
    });
</script>
</body>
</html>
