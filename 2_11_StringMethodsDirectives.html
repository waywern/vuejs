<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First topic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Title: {{movies.movieName}}</p>
    <p>Released: {{movies.released}}</p>
    <p>This movie is {{ this.checkYear(this.movies.released) }} </p>
    <div v-bind:title="this.movies.movieName">Hover your mouse here!</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        movies: {movieName: "Lord of the rings", released: 1999}
      },
      methods: {
        checkYear(year){
            return year < 2000 ? 'old' : 'new';
        }
      }
    });
  </script>
</body>
</html>
